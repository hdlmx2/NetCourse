<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<a name="top"></a>
<div class="head">
    <div class="cslg-logo">
        <img src="img\cslg-logo(2).png" width="300px" height="36px">
    </div>

    <div class="cslg-institute">
        <font size="3" color="white"><a href="">学院分布</a></font>
    </div>
    <div class="course-search">
        <div class="search-logo">
            <div class="search-background">

            </div>
            <div class="search-li">

            </div>
        </div>
        <div class="search-form">
            <form >
                <input type="search" name="search" width=350px height=33px placeholder="搜索你想要的课程" maxlength="25" required="required"/>
            </form>
        </div>
    </div>
    <div class="register-login">
        <ul>

            <li><a href="" ><font color="white">登录</font></a></li>
            <li>|</li>
            <li><a href=""><font color="white">注册</font></a></li>

        </ul>

    </div>
    <div class="user"></div>
</div>
<div class="left">
    <div class="top-space">

    </div>
    <div class="title-link">
        <font style="font-size: 14px;font-family: 'Microsoft YaHei UI Light'"><a href="index.html" class="headPage">首页</a>&nbsp;>&nbsp;<a href="">意见反馈</a></font>
    </div>
    <div class="divlist">
        <div class="centend">
            <div>
                <p class="p1">关于我们</p>
                <p class="p2">About us</p>
            </div>

            <a href="http://www.baidu.com"></a>
        </div>
        <div class="centend">
            <div>
                <p class="p1">加入我们</p>
                <p class="p2">Join us</p>
            </div>

            <a href="http://www.baidu.com"></a>
        </div>
        <div class="centend">
            <div>
                <p class="p1">联系我们</p>
                <p class="p2">Contacts</p>

            </div>

            <a href="http://www.baidu.com"></a>
        </div>
        <div class="centend">
            <div>
                <p class="choosed">意见反馈</p>
                <p class="choosed">Feedback</p>
            </div>

            <a href="http://www.baidu.com"></a>

        </div>

    </div>


</div>
<div class="center">
    <div class="title-feedback">
        <div class="title-feedback-space">

        </div>
        <div class="feedback-title">
            <p class="welcome">欢迎反馈问题，您的意见和建议是我们前进的动力！</p>
            <p class="sub">我们会认真查阅您反馈的每一个问题，并尽快给您答复。在这里您可以提出遇到的问题，也可以发表自己的建议和想法。</p>

        </div>


    </div>
    <div class="backgroungTitle">
        <div class="backLeft"></div>
        <div class="backCenter"></div>
        <div class="backRight"></div>
    </div>

    <div class="form-area">
        <form action="post">
            <textarea name="feedback" id="feedback"  placeholder="尽可能详细描述（比如页面地址，浏览器版本，手机型号/系统版本）,以便我们快速定位解决您的问题"></textarea>

            <div class="submit">
                <input type="submit" name="" id="" value="提交反馈">
            </div>
        </form>
    </div>

</div>
<div class="copyright">
    <div class="leftspace"></div>
    <div class="bottom">
        <div class="copyright-space"></div>
